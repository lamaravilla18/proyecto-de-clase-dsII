# Configuración de la base de datos MySQL
spring.application.name=security-demo
spring.datasource.url=jdbc:mysql://localhost:3306/shieldnet?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.main.web-application-type=servlet


# Configuración de logging
logging.level.com.example.security=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO

# Configuración del servidor
server.port=8080
server.address=0.0.0.0

asterisk.host=127.0.0.1
asterisk.port=5038
asterisk.username=admin
asterisk.password=admin


# Permitir mensajes de error detallados en REST
server.error.include-message=always
server.error.include-binding-errors=always

spring.web.resources.static-locations=classpath:/static/
