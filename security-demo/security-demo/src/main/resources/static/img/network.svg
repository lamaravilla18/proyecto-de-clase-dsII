<svg viewBox="0 0 450 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Monitor Section -->
  <rect x="10" y="55" width="210" height="120" rx="8" fill="#f8f9fa" />
  <text x="25" y="75" font-family="Arial" font-size="14" fill="#2c3e50" font-weight="bold">Monitor de Ping</text>
  
  <!-- Ping Results -->
  <rect x="20" y="85" width="190" height="20" rx="3" fill="#ecf0f1" />
  <text x="25" y="100" font-family="monospace" font-size="12" fill="#27ae60">192.168.1.1 - 2ms</text>
  
  <rect x="20" y="110" width="190" height="20" rx="3" fill="#ecf0f1" />
  <text x="25" y="125" font-family="monospace" font-size="12" fill="#27ae60">192.168.1.2 - 5ms</text>
  
  <rect x="20" y="135" width="190" height="20" rx="3" fill="#ecf0f1" />
  <text x="25" y="150" font-family="monospace" font-size="12" fill="#e74c3c">192.168.1.3 - timeout</text>
  
  <!-- Port Scanner Section -->
  <rect x="230" y="55" width="210" height="120" rx="8" fill="#f8f9fa" />
  <text x="245" y="75" font-family="Arial" font-size="14" fill="#2c3e50" font-weight="bold">Escaneo de Puertos</text>
  
  <!-- Port Results -->
  <rect x="240" y="85" width="190" height="80" rx="3" fill="#ecf0f1" />
  <text x="245" y="100" font-family="monospace" font-size="11" fill="#2c3e50">192.168.1.5</text>
  <text x="245" y="120" font-family="monospace" font-size="11" fill="#27ae60">Port 22 (SSH): ABIERTO</text>
  <text x="245" y="135" font-family="monospace" font-size="11" fill="#27ae60">Port 80 (HTTP): ABIERTO</text>
  <text x="245" y="150" font-family="monospace" font-size="11" fill="#27ae60">Port 443 (HTTPS): ABIERTO</text>
  
  <!-- Network Traffic Monitor -->
  <rect x="10" y="185" width="275" height="125" rx="8" fill="#f8f9fa" />
  <text x="25" y="205" font-family="Arial" font-size="14" fill="#2c3e50" font-weight="bold">Trafico de Red (MB)</text>
  
  <!-- Traffic Graph -->
  <rect x="25" y="215" width="245" height="80" rx="3" fill="#ecf0f1" />
  
  <!-- Graph axis -->
  <line x1="45" y1="275" x2="250" y2="275" stroke="#b2bec3" stroke-width="1" />
  <line x1="45" y1="225" x2="45" y2="275" stroke="#b2bec3" stroke-width="1" />
  
  <!-- Graph line -->
  <polyline points="45,265 70,255 95,260 120,240 145,250 170,235 195,220 220,230 245,225" 
           fill="none" stroke="#3498db" stroke-width="2" />
  
  <!-- Graph dots -->
  <circle cx="45" cy="265" r="3" fill="#3498db" />
  <circle cx="70" cy="255" r="3" fill="#3498db" />
  <circle cx="95" cy="260" r="3" fill="#3498db" />
  <circle cx="120" cy="240" r="3" fill="#3498db" />
  <circle cx="145" cy="250" r="3" fill="#3498db" />
  <circle cx="170" cy="235" r="3" fill="#3498db" />
  <circle cx="195" cy="220" r="3" fill="#3498db" />
  <circle cx="220" cy="230" r="3" fill="#3498db" />
  <circle cx="245" cy="225" r="3" fill="#3498db" />
  
  <!-- Y-axis labels -->
  <text x="30" y="275" font-family="Arial" font-size="8" fill="#7f8c8d">0</text>
  <text x="30" y="250" font-family="Arial" font-size="8" fill="#7f8c8d">5</text>
  <text x="25" y="225" font-family="Arial" font-size="8" fill="#7f8c8d">10</text>
  
  <!-- Current traffic -->
  <text x="180" y="215" font-family="Arial" font-size="12" fill="#2c3e50" text-anchor="start">Actual: 8.7 MB</text>
  
  <!-- Arduino Switch Monitor -->
  <rect x="295" y="185" width="145" height="125" rx="8" fill="#f8f9fa" />
  <text x="310" y="205" font-family="Arial" font-size="14" fill="#2c3e50" font-weight="bold">Arduino Switch</text>
  
  <!-- Arduino Icon -->
  <rect x="310" y="215" width="35" height="25" rx="2" fill="#00979d" />
  <text x="315" y="232" font-family="Arial" font-size="10" fill="white">ARD</text>
  
  <!-- Switch Icon -->
  <rect x="385" y="215" width="40" height="15" rx="2" fill="#34495e" />
  <rect x="390" y="230" width="30" height="8" rx="1" fill="#34495e" />
  <rect x="395" y="238" width="20" height="6" rx="1" fill="#34495e" />
  
  <!-- Connection Line -->
  <line x1="345" y1="227" x2="385" y2="227" stroke="#3498db" stroke-width="2" stroke-dasharray="5,2" />
  <circle cx="345" cy="227" r="3" fill="#27ae60" />
  <circle cx="385" cy="227" r="3" fill="#27ae60" />
  
  <!-- Connected Devices -->
  <text x="310" y="255" font-family="Arial" font-size="11" fill="#2c3e50">IPs Detectadas:</text>
  <text x="310" y="270" font-family="monospace" font-size="10" fill="#2c3e50">192.168.1.10</text>
  <text x="310" y="285" font-family="monospace" font-size="10" fill="#2c3e50">192.168.1.11</text>
  <text x="310" y="300" font-family="monospace" font-size="10" fill="#2c3e50">192.168.1.12</text>
  
  <!-- Data transfer animation -->
  <circle cx="365" cy="227" r="3" fill="#3498db">
    <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>